<!-- Implement JavaScript functionality for a task management web application that
allows users to individually remove tasks from a list or clear the entire list
at once. The HTML template includes a list of tasks, each with a dedicated
"delete" button, and a separate "Remove All" button for bulk deletion. Your
solution should enable the "delete" buttons to remove their respective tasks
from the list and the "Remove All" button to clear all tasks from the list
simultaneously. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
  </head>
  <body>
    <button id="removeAll">Remove All</button>
    <ul>
      <li>
        <p>Task - 1</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 2</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 3</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 4</p>
        <button class="delete_button">delete</button>
      </li>
    </ul>

    <script>
      // Select the "Remove All" button
      let removeAllBtn = document.querySelector("#removeAll");

      // Select the <ul> element containing the tasks
      let ul = document.querySelector("ul");

      // Select all "delete" buttons for individual tasks
      let AllDeleteButton = document.querySelectorAll(".delete_button");

      // Individual delete buttons functionality
      for (let i = 0; i < AllDeleteButton.length; i++) 
      {
        // Add click event listener to each delete button
        AllDeleteButton[i].addEventListener("click", function (e) 
        {
          // Remove the task item when the delete button is clicked
          e.currentTarget.parentElement.remove();

        });
      }

      // Remove all tasks at once functionality
      removeAllBtn.addEventListener("click", function () 
      {
        // Select all <li> items inside the <ul> (tasks list)
        let AllListItems = ul.querySelectorAll("li");

        // Loop through each <li> item and remove it from the <ul>
        for (let i = 0; i < AllListItems.length; i++) 
        {
          ul.removeChild(AllListItems[i]);
        }
        
      });
    </script>
  </body>
</html>
