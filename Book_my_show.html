<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF - 8" />
    <meta http - equiv="X - UA - Compatible" content="IE = edge" />
    <meta
      name="viewport"
      content="width = device - width, initial - scale = 1.0"
    />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding-top: 5rem;
      }

      .movies {
        height: 10rem;
        width: 10rem;
        margin: 2rem;
      }

      .price {
        background-color: rgb(247 84 33);
        height: 8rem;
        padding: 1.5rem;
        font-size: 2rem;
      }

      .heading {
        background-color: rgba(0, 0, 0, 0.856);
        height: 2rem;
      }

      .heading,
      .price {
        color: white;
        text-align: center;
        margin: 0;
      }

      select,
      h1 {
        position: fixed;
      }

      h1 {
        top: 0px;
      }

      select {
        width: 8rem;
      }
    </style>
  </head>

  <body>
    <h1>BOOK MY SHOW</h1>
    <select>
      <option value="none">None</option>
      <option value="action">Action</option>
      <option value="romance">Romance</option>
      <option value="comedy">Comedy</option>
    </select>

    <div class="movies">
      <h3 class="heading">Action Movie - 1</h3>
      <p class="price" data-category="action">Rs.100</p>
    </div>

    <div class="movies">
      <h3 class="heading">Action Movie - 2</h3>
      <p class="price" data-category="action">Rs.200</p>
    </div>

    <div class="movies">
      <h3 class="heading">Action Movie - 3</h3>
      <p class="price" data-category="action">Rs.150</p>
    </div>

    <div class="movies">
      <h3 class="heading">Romance - 1</h3>
      <p class="price" data-category="romance">Rs.200</p>
    </div>

    <div class="movies">
      <h3 class="heading">Romance - 2</h3>
      <p class="price" data-category="romance">Rs.150</p>
    </div>

    <div class="movies">
      <h3 class="heading">Romance - 3</h3>
      <p class="price" data-category="romance">Rs.150</p>
    </div>

    <div class="movies">
      <h3 class="heading">Action Movie-4</h3>
      <p class="price" data-category="action">Rs.200</p>
    </div>

    <div class="movies">
      <h3 class="heading">Comedy - 1</h3>
      <p class="price" data-category="comedy">Rs.100</p>
    </div>

    <div class="movies">
      <h3 class="heading">Romance - 4</h3>
      <p class="price" data-category="romance">Rs.100</p>
    </div>

    <div class="movies">
      <h3 class="heading">Comedy - 2</h3>
      <p class="price" data-category="comedy">Rs.200</p>
    </div>

    <script>
      // Select the <select> element from the document
      let select = document.querySelector("select");

      // Add an event listener to the <select> element, listening for changes in selection
      select.addEventListener("change", function() 
      {
        // Get the value of the currently selected option in the dropdown
        let filterVal = select.value;

        // Debugging line to log the selected filter value to the console (commented out in the final code)
        // console.log(filterVal)

        // Select all elements with the class "price", which represents all ticket items
        let allTickets = document.querySelectorAll(".price");

        // Check if the selected filter is "none", which means no filter should be applied
        if (filterVal == "none") 
        {
          // Loop through all ticket elements
          for (let i = 0; i < allTickets.length; i++) 
          {
                // Show all tickets by setting their parent element's display style to "block"
                allTickets[i].parentElement.style.display = "block";
          }
        } 
        else 
        {
          // Apply the selected filter if it's not "none"

          // Loop through each ticket element
          for (let i = 0; i < allTickets.length; i++) 
          {
            // Check if the ticket's data-category attribute does not match the selected filter
            if (allTickets[i].getAttribute("data-category") != filterVal) 
            {
                // Hide tickets that don't match the filter by setting their parent element's display style to "none"
                allTickets[i].parentElement.style.display = "none";
            } 
            else 
            {
                // Show tickets that match the filter by setting their parent element's display style to "block"
                allTickets[i].parentElement.style.display = "block";
            }
          }
        }
      });
    </script>
  </body>
</html>
